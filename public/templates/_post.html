
<div class="col-md-3" ui-view="comments"></div>

<div class="col-md-6">
  <h3>Post</h3>

  <h2>{{ post.title }}</h2>
  <p>Posted on {{ post.created_at | date }} by {{ post.author }}</p><br />
  <p>{{ post.body }}</p><br />


  <div ui-view="createComment"></div>

  <div ng-repeat="comment in post.comments | orderBy: '-created_at'" >
    <h2> 4 | {{ comment.author }}</h2>
    <p>Commented on {{ comment.created_at | date }}</p>
    <p>"{{ comment.body }}"</p>
  </div>

</div>
