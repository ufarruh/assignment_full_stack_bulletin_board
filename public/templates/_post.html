
<div class="col-md-3">
  Recent Comments

</div>

<div class="col-md-6">
  <h3>Post</h3>

  <h2>{{ post.title }}</h2>
  <p>Posted on {{ post.created_at | date }} by {{ post.author }}</p><br />
  <p>{{ post.body }}</p><br />

  <form class="form-group" name="commentForm">
    Author
    <input type="text" class="form-control" ng-model="commentForm.author">
    Body
    <textarea type="text" class="form-control" ng-model="commentForm.body"></textarea>
    <br />
    <button type="button" name="button" class="btn btn-primary btn-sm" ng-click="commentPost()">Comment</button>
  </form>

  
</div>
